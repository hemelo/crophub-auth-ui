<div class="relative w-screen h-screen overflow-hidden bg-gray-100">
  <div class="w-full h-full flex justify-center items-center">
    <div
      class="shadow-lg rounded-lg bg-white flex flex-col justify-center items-center px-6 py-8 w-3/4 md:w-1/2 lg:w-1/3 2xl:w-1/4"
    >
      <div class="text-7xl">
        <mat-icon class="text-gray-500" [inline]="true">error_outline</mat-icon>
      </div>

      <h1 class="text-3xl font-bold text-primary-500">Oops!</h1>

      <div class="text-center mt-4">
        <p class="text-gray-500">Something went wrong.</p>
        <p class="text-gray-500">Please try again later.</p>
      </div>

      <div class="mt-6">
        <button mat-raised-button color="primary" (click)="onBackClick()">
          <mat-icon>arrow_back</mat-icon>
          <span>Back</span>
        </button>
      </div>
    </div>
  </div>
</div>
